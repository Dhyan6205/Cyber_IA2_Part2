<!DOCTYPE html>
<html>
<head>
    <title>Student API Lookup</title>
</head>
<body>
    <h2>Student Info Lookup</h2>

    <form id="lookupForm">
        <label>API Key (Number):</label>
        <input type="number" id="apiKey" required><br><br>

        <label>Student ID:</label>
        <input type="number" id="studentId" required><br><br>

        <button type="submit">Get Student Info</button>
    </form>

    <br>
    <button id="viewAll" style="display: none;">üìã View All Students</button>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        async function checkAdminAccess(apiKey) {
            try {
                const res = await fetch('http://localhost:3000/me', {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await res.json();
                if (res.ok && data.role === "admin") {
                    document.getElementById("viewAll").style.display = "inline-block";
                } else {
                    document.getElementById("viewAll").style.display = "none";
                }
            } catch (err) {
                console.error("Error checking role:", err.message);
            }
        }

        document.getElementById('apiKey').addEventListener('input', function () {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                checkAdminAccess(apiKey);
            }
        });

        // Get individual student
        document.getElementById('lookupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const studentId = document.getElementById('studentId').value;
            const resultDiv = document.getElementById('result');

            try {
                const res = await fetch(`http://localhost:3000/students/${studentId}`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await res.json();

                if (!res.ok) {
                    resultDiv.innerText = `‚ùå Error: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `
                        ‚úÖ Name: ${data.name}<br>
                        üìä Percentage: ${data.percentage}%
                    `;
                }
            } catch (err) {
                resultDiv.innerText = `‚ö†Ô∏è Request failed: ${err.message}`;
            }
        });

        // View all students
        document.getElementById('viewAll').addEventListener('click', async function () {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');

            try {
                const res = await fetch(`http://localhost:3000/students`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await res.json();

                if (!res.ok) {
                    resultDiv.innerText = `‚ùå Error: ${data.error}`;
                } else {
                    resultDiv.innerHTML = '<h3>‚úÖ All Students:</h3>' + data.map(s => `
                        üë§ Name: ${s.name}, üÜî ID: ${s.id}, üìä ${s.percentage}%
                    `).join('<br>');
                }
            } catch (err) {
                resultDiv.innerText = `‚ö†Ô∏è Request failed: ${err.message}`;
            }
        });
    </script>
</body>
</html>
